                    </li>

                </ul>
            </div>
        </div>
        <div class="main-panel" id="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-transparent  bg-primary  navbar-absolute">
                <div class="container-fluid">
                    <div class="navbar-wrapper">
                        <div class="navbar-toggle">
                            <button type="button" class="navbar-toggler">
                                <span class="navbar-toggler-bar bar1"></span>
                                <span class="navbar-toggler-bar bar2"></span>
                                <span class="navbar-toggler-bar bar3"></span>
                            </button>
                        </div>
                        <a class="navbar-brand">books available by literary periods</a>
                    </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar navbar-kebab"></span>
                        <span class="navbar-toggler-bar navbar-kebab"></span>
                        <span class="navbar-toggler-bar navbar-kebab"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
                        <!--search bar-->
                        <form id="searchForm">
                            <div class="input-group no-border">
                                <input type="text" value="" id="searchInput" class="form-control" placeholder="Search..." required autocomplete="off">

                                    <div class="input-group-text">
                                        <i class="now-ui-icons ui-1_zoom-bold"></i>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!--end search bar-->
                        <ul class="navbar-nav">
                            <li class="nav-item">

                                    </p>

                                    <a class="dropdown-item" href="#">Action</a>

                        </ul>
                    </div>
                </div>
            </nav>
            <!-- End Navbar -->
            <div class="panel-header panel-header-sm">
            </div>
            <div class="content">
                <!--ostatni rzad-->
                <div class="content">
                    <div class="content" style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
                        <div class="card-book-entry" style="width: 100% !important; max-width: 600px !important; margin: auto !important; background-color: white; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 8px; padding: 20px;">
                            <div class="card-header">
                                <h3 class="card-title">Add new book</h3>
                            </div>
                            <div class="card-body">
                                <form id="bookForm">
                                    <div class="form-group">
                                        <label for="title">Title</label>
                                        <input type="text" class="form-control" id="title" placeholder="The Little Prince" required autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <label for="author">Author</label>
                                        <input type="text" class="form-control" id="author" placeholder="Antoine de Saint-Exupéry" required autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <label for="copies">Book available</label>
                                        <input type="number" class="form-control" id="copies" placeholder="3" min="1" required autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <label for="period">Period</label>
                                        <select class="form-control" id="period" required>
                                            <option value="Modern">Modern</option>
                                            <option value="Victorian">Victorian</option>
                                            <option value="Romanticism">Romanticism</option>
                                            <option value="Enlightment">Enlightenment</option>
                                            <option value="Baroque">Baroque</option>
                                            <option value="Renaissance">Renaissance</option>
                                            <option value="Middle Ages">Middle Ages</option>
                                            <option value="Ancient">Ancient</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary" id="addBookButton">Add book</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!--koniec ostatniego rzedu-->
            </div>
        </div>

    <script src="./js/book-form.js"></script>
